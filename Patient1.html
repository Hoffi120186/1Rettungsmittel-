<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons anzeigen</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        /* Container für Buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
            margin-bottom: 80px; /* Platz für Einsatzabbruch-Button */
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 20px;
            background-color: rgb(75, 78, 119);
            color: aliceblue;
            font-size: 1.2em;
            margin: 10px 0;
            cursor: pointer;
            text-align: center;
            border-radius: 8px;
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
        }

        .btn:not(#btnCountdown1):not(#btnCountdown2)::after {
            content: "⬇ Weitere Informationen";
            display: block;
            font-size: 1em;
            color: white;
            margin-top: 5px;
        }

        .btn:hover {
            background-color: rgb(100, 100, 150);
        }

        .hidden {
            display: none;
        }

        /* Einsatzabbruch-Button */
        #einsatzabbruchButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            text-align: center;
        }

        #einsatzabbruchButton:hover {
            background-color: #c0392b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .btn {
                font-size: 1em;
                padding: 15px;
            }

            #einsatzabbruchButton {
                font-size: 1em;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .btn {
                font-size: 0.9em;
                padding: 10px;
            }

            #einsatzabbruchButton {
                font-size: 0.9em;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>

<div class="button-container">
    <button id="btn1" class="btn">Patient M 38 Jahre alt.<br>Patient klagt über starke Bauchschmerzen.</button>
    <button id="btn2" class="btn hidden">Der Patient gibt an,<br>dass die Schmerzen durch den Aufprall verursacht wurden.</button>
    <button id="btnCountdown1" class="btn hidden">Sofortmaßnahme einleiten?<br>Ja: <span id="countdown1">30</span></button>
    <button id="btnCountdown2" class="btn hidden">Sofortmaßnahme einleiten?<br>Nein: <span id="countdown2">30</span></button>
    <button id="btn3" class="btn hidden">Der Zustand des Patienten<br>ist unverändert!</button>
    <button id="btn4" class="btn hidden">Sichtungskategorie wählen<br>und zum nächsten Patienten.</button>
</div>

<!-- Einsatzabbruch-Button -->
<a href="index.html" id="einsatzabbruchButton">Einsatzabbruch</a>

<script>
    function toggleButtons(currentButtonId, nextButtonId) {
        document.getElementById(currentButtonId).classList.add("hidden");
        document.getElementById(nextButtonId).classList.remove("hidden");
    }

    function startCountdown(buttonId, countdownId, nextButtonId, otherButtonId, seconds) {
        let countdownElement = document.getElementById(countdownId);
        let timeLeft = seconds;
        countdownElement.innerText = timeLeft;
        document.getElementById(buttonId).disabled = true;
        document.getElementById(otherButtonId).disabled = true;

        let interval = setInterval(() => {
            timeLeft--;
            countdownElement.innerText = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(interval);
                document.getElementById(buttonId).classList.add("hidden");
                document.getElementById(otherButtonId).classList.add("hidden");
                document.getElementById(nextButtonId).classList.remove("hidden");
            }
        }, 1000);
    }

    document.getElementById("btn1").addEventListener("click", function () {
        toggleButtons("btn1", "btn2");
    });

    document.getElementById("btn2").addEventListener("click", function () {
        toggleButtons("btn2", "btnCountdown1");
        document.getElementById("btnCountdown2").classList.remove("hidden");
    });

    document.getElementById("btnCountdown1").addEventListener("click", function () {
        startCountdown("btnCountdown1", "countdown1", "btn3", "btnCountdown2", 20);
    });

    document.getElementById("btnCountdown2").addEventListener("click", function () {
        startCountdown("btnCountdown2", "countdown2", "btn3", "btnCountdown1", 5);
    });

    document.getElementById("btn3").addEventListener("click", function () {
        toggleButtons("btn3", "btn4");
    });

    document.getElementById("btn4").addEventListener("click", function () {
        window.location.href = "index.html";
    });
</script>
</body>
</html>
